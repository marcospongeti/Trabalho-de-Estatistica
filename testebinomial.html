<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title></title>
      <script>

          function fatorial(x) {
            if (x < 0) {
                return -1;
            } else if (x == 0) {
                return 1
            } else {
                return x * fatorial(x - 1); // exem: 10! 10 * 9 * 8....
            }
        }


      function calculaDistribuicaoBinomial() {
            var p = 0.6;
            //vetor que separa pelo ponto e virgula 
            var k = '0;1;2;3;4;5'
            var re = ";"
            var vetdek = k.split(re);
            var q = 0.4;
            var n = 10;

            let soma = 0
            for (let i in vetdek) {
                
                let kk = vetdek[i];
               
                numero = (fatorial(n) / (fatorial(kk) * (fatorial(n - kk)))) * Math.pow(p, kk) * Math.pow(q, (n - kk));
                let calc = (numero * 100);
                soma += calc;

            }

             return (soma.toFixed(2) + "%");
        }
        
       


        
         console.log(calculaDistribuicaoBinomial());
       

        

        
      </script>
   </head>

   <body>
      <h1></h1>
      <p></p>
   </body>
</html>
