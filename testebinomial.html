<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title></title>
      <script>

          function fatorial(x) {
            if (x < 0) {
                return -1;
            } else if (x == 0) {
                return 1
            } else {
                return x * fatorial(x - 1);
            }
        }


      function calculaDistribuicaoBinomial() {
            var p = 0.10;
            var k = 1;
            var q = 0.90;
            var n = 10;

            numero = (fatorial(n) / (fatorial(k) * (fatorial(n - k)))) * Math.pow(p, k) * Math.pow(q, (n - k));
            
            
           return ((numero * 100).toFixed(2) + "%");
        }
   
         
         console.log(calculaDistribuicaoBinomial());
         
      </script>
   </head>

   <body>
      <h1></h1>
      <p></p>
   </body>
</html>
